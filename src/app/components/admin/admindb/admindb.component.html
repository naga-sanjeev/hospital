<p-panel header="List of users" [toggleable]="true">
    <ng-template pTemplate="icons">

    </ng-template>
    <br />
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-3 p-md-3 p-sm-12 p-lg-3">
            <input id="input" type="text" autocomplete="off" pInputText placeholder="UserName">
        </div>
        <div class="p-field p-col-3 p-md-3 p-sm-12 p-lg-3">
            <input id="input" type="text" autocomplete="off" pInputText placeholder="Role">
        </div>
        <div>
            <p-button label="Search" icon="pi pi-search" [style]=""></p-button>
        </div>
        &nbsp;
        <div>
            <p-button label="Reset" icon="pi pi-refresh" [style]=""></p-button>
        </div>
        &nbsp;
        <div>
            <p-button label="Add User" icon="pi pi-plus" [style]="" (click)="add()"></p-button>
        </div>

    </div>

    <br />

</p-panel>
<br>
<p-card>
    <p-table [columns]="" [value]="usersData" selectionMode="single" dataKey="edit" [responsive]="true"
        sortMode="multiple">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">ID <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">User Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Phone Number <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Email <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Address<p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Role <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Action <p-sortIcon field="name"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr style="cursor: pointer;" class="textCenter">
                <td class="textCenter">{{data.Id}}</td>
                <td class="textCenter">{{data.username}}</td>
                <td class="textCenter">{{data.PhoneNumber}}</td>
                <td class="textCenter">{{data.Email}} </td>
                <td class="textCenter">{{data.AddresLine1}}</td>
                <td class="textCenter">{{data.Role}}</td>
                <td>
                    <a><i class="pi pi-user-edit" routerLink="/root/edit/{{data.Id}}" style="font-size: 1rem"></i></a>
                    &nbsp;&nbsp;
                    <i class="pi pi-trash" (click)="onDelete(data.Id)" style="font-size: 1rem"></i>
                </td>
            </tr>

        </ng-template>
    </p-table>

        <div class="p-col-12 p-md-12 p-sm-12 p-lg-4">
            <h1></h1>
            <h3 class="norecorddata">No.of Records : {{this.reqCount}}</h3>
        </div>
        <div class="p-col-12 p-md-12 p-sm-12 p-lg-4" style="margin-left: -7%;">

                (onPageChange)="paginate($event)"></p-paginator>
        </div>
    </div> -->

</p-card>
