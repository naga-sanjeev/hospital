<div class="card p-grid "> 
    <div class="p-col-3" *ngFor="let list of doctorData"  >
      <p-card    [style]="{'height':'100%'}" >
        <ng-template header="header" pTemplate="header"  >
                          
          <img  alt="Card" [src]="list.img" [style]="{'height':'50%','width':'100%','':''}" >
          
       </ng-template>
       <div >
        <h6><b>Doctor :Dr.</b> &nbsp;{{list.name}}</h6>
        <p> <b> Designation :</b>&nbsp;{{list.designation}}</p>
        <p> <b> Available Time :</b>&nbsp;{{list.availabletime}}</p>
        <p> <b> Ratings :</b>&nbsp;</p><p-rating></p-rating>
       </div>
       <br/>
       <!-- <p-button label="Book Slot" class="slotbtn" (click)="slot()"  ></p-button> -->
       <ng-template pTemplate="footer"   >
        
          <p-button label="Book Slot" class="slotbtn" (click)="slot()"  ></p-button>
     
       </ng-template>
      </p-card>

    </div>
</div>
<p-toast></p-toast>
