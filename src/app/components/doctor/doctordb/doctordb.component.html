<b></b>
<p-panel header="List of Patients" class="pannel" [toggleable]="true">
  <ng-template pTemplate="icons">
  </ng-template>
  <br />
  <form [formGroup]="patientsList">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-3 p-md-3 p-sm-12 p-lg-3">
        <input id="input" type="text" autocomplete="off" pInputText placeholder="PatientName"
          formControlName="patientName">
      </div>
      <div class="p-field p-col-3 p-md-3 p-sm-12 p-lg-3">
        <input id="input" type="text" autocomplete="off" pInputText placeholder="Token Number"
          formControlName="tokenNumber">
      </div>
      <div>
        <p-button label="Search" icon="pi pi-search" [style]=""></p-button>
      </div>
      &nbsp;
      <div>
        <p-button label="Reset" icon="pi pi-refresh" [style]=""></p-button>
      </div>
    </div>
  </form>
  <br />
</p-panel>
<br>
<p-card>
  <p-table [columns]="" [value]="patientData" selectionMode="single" dataKey="edit" [responsive]="true"
    sortMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">ID<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="name">Patient Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="name">Patient Height <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="name">Patient Weight <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="name">BloodGroup <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="name">PatientProblem <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="name">Action <p-sortIcon field="name"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr style="cursor: pointer;" class="textCenter">
        <td class="textCenter">{{data.Id}}</td>
        <td class="textCenter">{{data.Firstname}}</td>
        <td class="textCenter">{{data.height}}</td>
        <td class="textCenter">{{data.weight}} </td>
        <td class="textCenter">{{data.Bloodgroup}}</td>
        <td class="textCenter">{{data.patientproblem}}</td>
        <td>
          <i class="pi pi-user-edit" routerLink="/root/patientpd/{{data.Id}}"  style="font-size: 1rem"></i> &nbsp;&nbsp;
          <i class="pi pi-trash" (click)="onDelete(data.Id)" style="font-size: 1rem"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="p-grid ui-fluid">
    <div class="p-col-12 p-md-12 p-sm-12 p-lg-4">
      <h1></h1>
    </div>
    <div class="p-col-12 p-md-12 p-sm-12 p-lg-4" style="margin-left: -7%;">
      <p-paginator [rows]="10" [totalRecords]="reqCount" [rowsPerPageOptions]="[10,20,30]"
        (onPageChange)="paginate($event)"></p-paginator>
    </div>
  </div>
</p-card>
